<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Movie Player</title>
</head>
<body class="bg-zinc-900 text-white">
    <div class="flex flex-col items-center min-h-screen p-4">
        <div class="w-full max-w-2xl">
            <input id="movieIdInput" type="text" placeholder="Enter Movie ID" class="w-full p-2 mb-4 text-black rounded-lg">
            <video id="moviePlayer" class="w-full bg-black" controls>
                <source id="movieSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="flex justify-between items-center mt-4">
                <button class="flex items-center space-x-2">
                    <img aria-hidden="true" alt="playlist" src="https://placehold.co/20x20">
                    <span>Playlist</span>
                </button>
                <button class="flex items-center space-x-2">
                    <img aria-hidden="true" alt="subtitles" src="https://placehold.co/20x20">
                    <span>Choose Subtitle</span>
                </button>
                <button class="flex items-center space-x-2">
                    <img aria-hidden="true" alt="comments" src="https://placehold.co/20x20">
                    <span>Comments</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
